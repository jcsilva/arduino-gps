<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
   <meta charset="utf-8"/>
 </head>
 <body>
   <div id="map"></div>

   <script src="jquery-3.1.1.min.js"></script>

   <!--Load the JS API ASYNCHRONOUSLY below.-->   
   <script async defer 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABAYuA8PveqCjdMZgo85wrcwJk1h-vEbA&v=3&callback=initMap">
   </script>
   
   <script>
     var map;
     var snappedCoordinates;
     var lastMarker;
     var lastId = 0; 
     
     function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat:-23.563594, lng:-46.654239},
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });
     }


     function plotMarker(latlng){
     	var marker=new google.maps.Marker({
          position:latlng,
          map: map,
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            fillOpacity: 0.5,
            fillColor: '#ff0000',
            strokeOpacity: 1.0,
            strokeColor: '#fff000',
            strokeWeight: 3.0, 
            scale: 5 //pixels
          }
        });
         return marker;
     }

    // GPS coords are in NMEA standard.
    // Google Maps works with decimal degrees.
    // We must convert
    function Nmea2DecimalCoord(coordinates){
      /* Sample from gps 5153.6605*/
      /* Check limits*/
      var b;//to store the degrees
      var c; //to store de decimal
      var x = parseFloat(coordinates);
      var sig = false;
      if (x < 0){
	sig = true;
        x = -1 * x;
      }
      /*Calculate the value in format nn.nnnnnn*/
      /*Explanations at:
      http://www.mapwindow.org/phorum/read.php?3,16271,16310*/

      b = Math.floor(x/100);  // 51 degrees
      c= (x/100 - b)*100 ;    //(51.536605 - 51)* 100 = 53.6605
      c /= 60;                // 53.6605 / 60 = 0.8943417
      c += b;                 // 0.i8943417 + 51 = 51.8943417
      if (sig) c = -1 * c;
      return c;
    }


     $(document).ready(function() {
        function loadData() {
            snappedCoordinates = []; // throw away old coordinates.
            $.get("get-records-json.php?last_id=" + lastId, function(data, statusTxt) {
                if(statusTxt == "success") {
                    var gpsRecords = JSON.parse(JSON.stringify(data));
                    
                    if (lastMarker != undefined && gpsRecords.records.length > 0) {
                        lastMarker.setAnimation(null);
                        snappedCoordinates.push(lastMarker.position);
                    }
                    
                    for(i = 0; i < gpsRecords.records.length; i++){
                       var latlng = new google.maps.LatLng(
                           Nmea2DecimalCoord(gpsRecords.records[i].lat),
                           Nmea2DecimalCoord(gpsRecords.records[i].lon));
                       snappedCoordinates.push(latlng);
                       lastMarker = plotMarker(latlng);
                    }
                    
                    lastId = parseInt(gpsRecords.last_id);

                    // TODO: should I test if snappedCoordinates.length > 0
                    // before doing it? I believe it is unnecessary...
                    lastMarker.setAnimation(google.maps.Animation.BOUNCE);
                    drawSnappedPolyline();
                }
                if(statusTxt == "error")
                    alert("Error downloading JSON data");
            });
        }
        setInterval(loadData, 2000); 
      });

      // Ref: https://developers.google.com/maps/documentation/roads/snap
      // Draws the snapped polyline
      function drawSnappedPolyline() {
          var snappedPolyline = new google.maps.Polyline({
              path: snappedCoordinates,
              strokeColor: 'black',
              strokeWeight: 3
           });
           snappedPolyline.setMap(map);
        }

   </script>
 </body>
</html>
